<div class="table-wrapper">
    <h5><i class="bi bi-mortarboard-fill me-2" style="color: orange;"></i>Training</h5>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>SI.No</th>
        <th>Training Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let training of trainings; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ training.name }}</td>
        <td>{{ training.trainingDate | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
